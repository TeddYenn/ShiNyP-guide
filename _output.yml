
bookdown::bs4_book:
  theme:
    primary: "#9D6853"
    secondary: "#53889d"
    base_font:
      google:
        family: Noto Sans
    heading_font:
      google:
        family: Montserrat
        wght: 600
    code_font:
      google:
        family: Ubuntu Sans
    bg: "#f9f9f9" # backgrounds
    fg: "#000000" # fonts
  repo: https://github.com/TeddYenn/ShiNyP-guide

bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">User Guide for ShiNyP</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
  repo: null

bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  includes:
    in_header: preamble.tex

bookdown::epub_book: default
